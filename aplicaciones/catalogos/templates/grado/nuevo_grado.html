{% extends 'Plantilla_base.html' %}

{% block Titulo_Principal %} NUEVO GRADO ESCOLAR {% endblock Titulo_Principal %}

{% block Titulo_Secundario %}

<div class="row mb-4">
  <div class="col-sm-10">
    <h5 class="card-title"> Ingresa los siguientes datos </h5>
  </div>

  <div class="col-sm-2 text-sm-left">
    <a class="btn btn-light-primary text-primary rounded-pill text-decoration-none btn-sm" title="Nuevo Registro"
            href="{% url 'listado_grados' %}">
      <i class="ti ti-arrow-back-up me-2 fs-4"></i>Regresar al listado
    </a>
  </div>

</div>
{% endblock Titulo_Secundario %}



{% block Contenido%}
<form action="{% url 'nuevo_grado_escolar'%}" method="POST">
    {% csrf_token %}

   <div class="row">
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="grado" id="id_grado" required placeholder="Ingresa el nuevo Grado Escolar" maxlength="50">
        <label for="id_grado">Grado Escolar</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="subgrado" id="id_subgrado" required placeholder="Ingresa el Sub Grado Escolar" maxlength="50">
        <label for="id_grado">Subgrado</label>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="comentarios" id="id_comentarios" placeholder="Comentarios">
        <label for="id_comentarios">Comentarios</label>
      </div>
    </div>

    <div class="col-12">
      <div class="d-md-flex align-items-center mt-3">
        <div class="ms-auto mt-6 mt-md-0">
          <button type="submit" class="btn btn-success font-medium rounded-pill px-3">
            <div class="d-flex align-items-center">
              <i class="ti ti-device-floppy me-2 fs-6"></i>
              Guardar Registro
            </div>
          </button>
        </div>
      </div>
    </div>


  </div>
</form>








{% endblock Contenido%}
